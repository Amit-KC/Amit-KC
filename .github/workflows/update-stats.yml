name: Update Readme with Private Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:      # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Stats with Alternative Action
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.PRIVATE_STATS_TOKEN }}
          user: Amit-KC  # Replace with your username
          template: classic
          base: ""
          config_timezone: America/New_York
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, vue
          plugin_languages_details: percentage, bytes-size
          plugin_languages_limit: 10
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
          plugin_languages_sections: most-used
          plugin_languages_indepth: no
          plugin_languages_repositories_count: 100
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: programming, markup
          plugin_achievements: yes
          plugin_achievements_secrets: yes
          plugin_achievements_display: detailed
          plugin_achievements_limit: 0
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_lines: yes
          plugin_lines_history_limit: 365
          plugin_lines_sections: base
          plugin_notable: yes
          plugin_notable_from: organization, repository
          plugin_notable_repositories: 100
          output_action: write
          filename: github-metrics.svg
