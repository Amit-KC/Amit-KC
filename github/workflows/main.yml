name: Update Readme with Private Stats

on:
  # Runs daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  # Allows manual trigger
  workflow_dispatch:
  # Runs on pushes to main branch (optional)
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push changes back
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub Stats Card
        uses: anuraghazra/github-readme-stats@main
        with:
          github_token: ${{ secrets.PRIVATE_STATS_TOKEN }}
          username: Amit-KC  # Replace with your username
          count_private: true
          show_icons: true
          hide_border: true
          bg_color: 00000000  # Transparent
          title_color: 58a6ff
          text_color: c9d1d9
          icon_color: 58a6ff
          cache_seconds: 86400  # 24 hours
          output_file: github-stats.svg

      - name: Generate Top Languages Card
        uses: anuraghazra/github-readme-stats@main
        with:
          github_token: ${{ secrets.PRIVATE_STATS_TOKEN }}
          username: Amit-KC  # Replace with your username
          count_private: true
          show_icons: true
          hide_border: true
          bg_color: 00000000
          title_color: 58a6ff
          text_color: c9d1d9
          icon_color: 58a6ff
          layout: compact
          exclude_repo: github-readme-stats,anuraghazra.github.io  # Optional: exclude specific repos
          output_file: top-languages.svg

      - name: Commit and Push if Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if files changed
          git add -A
          git diff --staged --quiet || (git commit -m "ðŸ“Š Update GitHub stats [automated]" && git push)
